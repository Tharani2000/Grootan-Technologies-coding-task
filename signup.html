<body>
    <main>
        <div class="background">
            <div class="text">
                <h1>SIGNUP</h1>
                <p>Have Account? <a href="login.html">Login</a></p>
            </div>
            <div class="box">
                <form  name="myform2" action="register.php" class="form" method="POST">
                    <input type="text" name="Fullname" class="fullname" placeholder="Full Name" required>

            </div>
        </div>
